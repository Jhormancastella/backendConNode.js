<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Deportivo</title>
</head>
<body>
    <div id="contenido">
        <!-- Aquí se cargará el contenido dinámico -->
        <h1>Bienvenidos al Sistema de Registro Deportivo</h1>
    </div>

    <footer>
        <nav>
            <button onclick="cargarSeccion('inicio')">Inicio</button>
            <button onclick="cargarSeccion('login')">Login/Registro</button>
            <button onclick="cargarSeccion('equipo')">Equipo</button>
        </nav>
    </footer>

    <script>
        function cargarSeccion(seccion) {
            switch(seccion) {
                case 'inicio':
                    window.location.href = 'index.html';
                    break;
                case 'login':
                    window.location.href = 'registro.html';
                    break;
                case 'equipo':
                    window.location.href = 'equipo.html';
                    break;
            }
        }
    </script>
</body>
</html>
